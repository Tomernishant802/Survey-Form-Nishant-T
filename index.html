<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form Project By Nishant T</title>
    <link rel="icon" href="line-icon-for-survey-analysis-check-inquiry-review-report-list-clipboard-document-note-paper-form-logo-symbol-shape-sign-logotype-icon-illustration-vector.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        
        <h1> Survey Form For Coding Contest </h1>
        <h6> Feel Free To Answer The Questions Below Based On Your Experience And Opinion. Every Answer Would Be Very Appreciated. Thank You For Your Time. </h6>
        <div class="form-wrapper">
            <form action="">
                <div class="form-group">
                    <label for="name"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phoneno"> Phone No: </label>
                    <input type="text" name="phoneno" id="phoneno" placeholder="Enter your phone number">
                </div>
                <div class="form-group gender">
                    Gender:
                    <div class="genderDiv">
                        <input type="radio" name="gender" id="male"><label for="gender"> Male </label>
                        <input type="radio" name="gender" id="female"><label for="gender"> Female </label>
                    </div>
                </div>
                <section class="form-group gender">
                    Age:
                    <div>
                        <input type="radio" name="age" ><label for="age"> 15-25 </label>
                        <input type="radio" name="age" ><label for="age"> 25-35 </label>
                        <input type="radio" name="age" ><label for="age"> 35-45 </label>
                        <input type="radio" name="age" ><label for="age"> 45+ </label>

                    </div>
                </section>
                <div class="form-group">
                    <label for="hear" id="hear"> How Would You Rate Your Proficiency In Coding: </label>
                    <select>
                        <option class="transparent" value="Beginner"> Beginner </option>
                        <option class="transparent" value="Intermediate"> Intermediate </option>
                        <option class="transparent" value="Advance"> Advance </option>
                        <option class="transparent" value="Expert"> Expert </option>
                        <option class="transparent" value="Other"> Other </option>
                    </select>
                </div>
                <div class="form-group flex">
                    <label for="hear"> Have You Ever Appeared In Coding Contest </label>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Yes </label>
                        <input type="radio" name="recommend" id="no"><label for="no"> No </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lang"> Favorite Language: </label>
                    <div class="box">
                        <input type="checkbox" name="js" id="html"> <label for="html"> HTML </label>
                        <input type="checkbox" name="js" id="css"> <label for="css"> CSS </label>
                        <input type="checkbox" name="js" id="javascript"> <label for="javascript"> JavaScript </label>
                        <input type="checkbox" name="js" id="python"> <label for="python"> Python </label>
                        <input type="checkbox" name="js" id="java"> <label for="java"> Java </label>
                        <input type="checkbox" name="js" id="c/c++"> <label for="c/c++"> C/C++ </label>
                        <input type="checkbox" name="js" id="nodejs"> <label for="nodejs">NodeJS</label>
                    </div>
                </div>
                <div class="form-group flex">
                    <label for="write here"> Discuss What Drives Your Passion For Coding And Outline Your Aspirations In The Field </label>
                    <textarea name="write here" id="writehere" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group flex">
                    <label for="write here"> What Are Some Challenges You Face During Coding? </label>
                    <textarea name="write here" id="writehere" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group flex">
                    <label for="write here"> Please List The Data Structures You Have A Strong Understanding Of. </label>
                    <textarea name="write here" id="writehere" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" formaction="success.png"> Submit </button>
            </form>
        </div>
    </section>
</body>
</html>
